<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperioesca - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            color: #ECEDEE;
            padding: 60px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            background: linear-gradient(135deg, #FF6B9D 0%, #6FEDD6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-align: center;
        }
        .tagline {
            text-align: center;
            color: #A0A0A0;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .links li a {
            display: block;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #6FEDD6;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        .links li a:hover {
            background: rgba(111, 237, 214, 0.1);
            border-color: #6FEDD6;
            transform: translateY(-2px);
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #687076;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aperioesca</h1>
        <p class="tagline">The Anti Calorie Tracker</p>
        
        <ul class="links">
            <li><a href="privacy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms of Service</a></li>
        </ul>
        
        <div class="footer">
            <p>Last Updated: February 6, 2026</p>
        </div>
    </div>
</body>
</html>
